language: cpp

env:
    - GTest_ROOT=$HOME/googletest

before_install:
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - mkdir build
  - cd build
  - cmake -DBUILD_GMOCK=FALSE -DCMAKE_INSTALL_PREFIX=$GTest_ROOT ..
  - cmake --build .
  - cmake --build . --target install
  - cd $TRAVIS_BUILD_DIR

matrix:
  include:
  - os: linux
    compiler: gcc
  - os: linux
    compiler: clang
  - os: osx
    compiler: clang

script: ctest -S ci/travis.cmake
