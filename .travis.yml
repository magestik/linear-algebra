language: cpp

before_install:
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - cmake --build . --target install

matrix:
  include:
  - os: linux
    compiler: gcc
  - os: linux
    compiler: clang
  - os: osx
    compiler: clang

script: ctest -S ci/travis.cmake
