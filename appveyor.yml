image:
  - Visual Studio 2015
  - Visual Studio 2017
  - Visual Studio 2019

environment:
    - GTest_ROOT: '%APPDATA%/googletest'

install:
  - cmd: git clone --single-branch --branch v1.8.x https://github.com/google/googletest.git
  - cmd: cd googletest
  - cmd: mkdir build
  - cmd: cd build
  - cmd: cmake -DBUILD_GMOCK=FALSE -DCMAKE_INSTALL_PREFIX=%GTest_ROOT% ..
  - cmd: cmake --build .
  - cmd: cmake --build . --target install
  - cmd: cd %APPVEYOR_BUILD_FOLDER%

build_script: ctest -S ci/appveyor.cmake -C Debug

