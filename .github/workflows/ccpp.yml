name: CTest

on: [push]

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Google Test
      run: |
        git clone --single-branch --branch v1.8.x https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake -DBUILD_GMOCK=FALSE -DCMAKE_INSTALL_PREFIX=$HOME/googletest ..
        cmake --build .
        cmake --build . --target install
        echo "::set-env name=GTest_ROOT::$HOME/googletest"

    - name: Build & Test
      run: ctest -S ci/github.cmake -DGITHUB_RUNNER_OS=${{ runner.os }}

  MacOS:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Install Google Test
      run: |
        git clone --single-branch --branch v1.8.x https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake -DBUILD_GMOCK=FALSE -DCMAKE_INSTALL_PREFIX=$HOME/googletest ..
        cmake --build .
        cmake --build . --target install
        echo "::set-env name=GTest_ROOT::$HOME/googletest"

    - name: Build & Test
      run: ctest -S ci/github.cmake -DGITHUB_RUNNER_OS=${{ runner.os }}

  Windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Install Google Test
      run: |
        git clone --single-branch --branch v1.8.x https://github.com/google/googletest.git
        cd googletest
        mkdir build
        cd build
        cmake -DBUILD_GMOCK=FALSE -DCMAKE_INSTALL_PREFIX=%HOME%/googletest -Dgtest_force_shared_crt=ON ..
        cmake --build . --config Debug
        cmake --build . --config Debug --target install
        cmake --build . --config Release
        cmake --build . --config Release --target install
        echo "::set-env name=GTest_ROOT::%HOME%/googletest"

    - name: Build & Test
      run: ctest -S ci/github.cmake -DGITHUB_RUNNER_OS=${{ runner.os }}
